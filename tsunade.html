<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clique aqui...</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .background {
            background-image: url('https://i.ibb.co/5VRDVfd/FB-IMG-1766960166800.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100%;
            width: 100%;
            position: relative;
            filter: brightness(0.7); /* escurece um pouco para o bot√£o destacar mais */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn {
            padding: 20px 50px;
            font-size: 2rem;
            font-weight: bold;
            background-color: #ff1744;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background-color: #ff4569;
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
        }

        .btn:active {
            transform: scale(0.98);
        }

        @media (max-width: 600px) {
            .btn {
                font-size: 1.5rem;
                padding: 18px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="overlay">
            <a href="https://www.effectivegatecpm.com/u1isyicizb?key=66934bf68fc6093a89704779bb57cce3" target="_blank">
                <button class="btn">
                    Clique aqui para me ver peladinha
                </button>
            </a>
        </div>
    </div>
</body>
</html>
